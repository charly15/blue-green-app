name: Deploy Blue-Green

on:
  push:
    tags:
      - "v*"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and Push Image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/blue-green-app:latest -f app/Dockerfile app/
          docker push ghcr.io/${{ github.repository_owner }}/blue-green-app:latest

      - name: Copy deploy files to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          port: 22
          source: "deploy/*"
          target: "/home/deployer/deploy/"
          overwrite: true

      - name: Run deploy script on server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          port: 22
          script: |
            chmod +x /home/deployer/deploy/*.sh
            /home/deployer/deploy/deploy.sh
