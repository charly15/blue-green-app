name: Blue-Green Deployment

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ghcr.io/charly15/blue-green-app:${{ github.ref_name }}
          file: app/Dockerfile
          context: ./app

      - name: SSH Deploy to VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/deployer/blue-green-app

            git fetch --all --tags
            git reset --hard ${{ github.ref_name }}

            # Aplicar permisos *DESPUÉS* del reset (muy importante)
            chmod +x scripts/*.sh
            chmod +x deploy/*.sh

            ACTIVE=$(scripts/status.sh)

            if [ "$ACTIVE" = "blue" ]; then
              TARGET="green"
              PORT=3002
            else
              TARGET="blue"
              PORT=3001
            fi

            echo "Entorno activo: $ACTIVE"
            echo "Desplegando en: $TARGET (puerto $PORT)"

            ./deploy/deploy.sh $TARGET ${{ github.ref_name }}

            echo "Health check..."
            sleep 5

            if curl -s http://127.0.0.1:$PORT/ > /dev/null; then
              echo "✓ OK → Haciendo switch"
              ./scripts/switch.sh $TARGET
            else
              echo "✗ Falló → rollback"
              ./deploy/rollback.sh $TARGET
              exit 1
            fi
