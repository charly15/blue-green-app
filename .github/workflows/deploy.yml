name: Blue-Green Deployment

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./app
        run: npm install

      - name: Run tests
        working-directory: ./app
        run: npm test

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./app
        run: npm install

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Set image version (commit SHA corto)
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ghcr.io/charly15/blue-green-app:${{ steps.vars.outputs.sha_short }}
          file: app/Dockerfile
          context: ./app

      - name: SSH Deploy to VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/deployer/blue-green-app

            sudo git config --global --add safe.directory /home/deployer/blue-green-app
            sudo chown -R $USER:$USER /home/deployer/blue-green-app

            chmod +x scripts/*.sh || true

            echo "✓ Permisos corregidos"

            # --- DETERMINAR ENTORNO ACTUAL Y SIGUIENTE ---
            ACTIVE=$(grep -A2 "upstream backend" /etc/nginx/sites-available/app | grep -o "300[12]" | head -n1)

            if [ "$ACTIVE" = "3001" ]; then
              DEPLOY_ENV="green"
              DEPLOY_PORT="3002"
            else
              DEPLOY_ENV="blue"
              DEPLOY_PORT="3001"
            fi

            echo "Backend actual: $ACTIVE"
            echo "Entorno destino:  $DEPLOY_ENV"
            echo "Puerto destino:   $DEPLOY_PORT"

            # --- ACTUALIZAR REPO ---
            git fetch --all
            git reset --hard ${{ steps.vars.outputs.sha_short }}

            chmod +x scripts/*.sh || true

            echo "✓ Permisos corregidos tras git reset"

            # --- DEPLOY ---
            ./scripts/deploy.sh $DEPLOY_ENV ${{ steps.vars.outputs.sha_short }}

            # Esperar contenedor para healthcheck
            sleep 5

            echo "Realizando health check..."
            if curl -s http://127.0.0.1:$DEPLOY_PORT/ > /dev/null 2>&1; then
              echo "✓ Health check exitoso"
              ./scripts/switch.sh $DEPLOY_ENV
              echo "✓ Switcheo realizado correctamente"
            else
              echo "✗ Health check fallido, revirtiendo..."
              ./deploy/rollback.sh $DEPLOY_ENV
              exit 1
            fi
