name: Deploy Blue-Green

on:
  push:
    tags:
      - "v*"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and Push Image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/blue-green-app:latest -f app/Dockerfile app/
          docker push ghcr.io/${{ github.repository_owner }}/blue-green-app:latest

      - name: Copy deploy files to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          port: 22
          source: "."
          target: "/home/deployer/blue-green-app/"
          strip_components: 0
          overwrite: true

      - name: Obtener el nombre del tag
        id: get_tag
        run: echo "tag_name=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - name: Run deploy script on server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          port: 22
          script: |
            chmod +x /home/deployer/blue-green-app/deploy/deploy.sh
            chmod +x /home/deployer/blue-green-app/scripts/switch.sh
            chmod +x /home/deployer/blue-green-app/scripts/status.sh
            /home/deployer/blue-green-app/deploy/deploy.sh ${{ steps.get_tag.outputs.tag_name }}

